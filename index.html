<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trek Notify</title>
</head>

<body>
    <div class='full-screen'>
        <div class='transparent'>
        <div class='top-screen'>

                    <div class='message-box-container'>

                        <div class='rounded-box'></div>
                    </div>
                    <div class='health-boxes'>
                        <div class='health science'><img src='./img/wrench.svg' alt='wrench' /><img

                        <div class='health'><img src='./img/microscope.png' alt='microscope' /></div>
                        <div class='health'></div>
                        <div class='rounded-box'></div>
                    </div>
                </div>
            </div>
            <div class='parent-container engineering'>
                <div class='left-box'></div>
                <div class='outer-box'>
                    <div class='message-box-container'>
                        <div class='message-box'>Engineering</div>
                        <div class='rounded-box'></div>
                    </div>
                    <div class='health-boxes'>
                        <div class='health'><img src='./img/wrench.svg' alt='wrench' /><img src='./img/heart.svg'

                        <div class='health engineering'><img src='./img/crystals.png' alt='crystals' /></div>
                        <div class='health'></div>
                        <div class='rounded-box'></div>
                    </div>
                </div>
            </div>
            <div class='parent-container medical'>
                <div class='left-box'></div>
                <div class='outer-box'>
                    <div class='message-box-container'>

                        <div class='health'></div>
                        <div class='rounded-box'></div>
                    </div>
                </div>

            </div>
        </div>
        <div class='bottom-screen'>
            <div class='parent-container command'>
                <div class='left-box'></div>
                <div class='outer-box'>

                </div>
            </div>

                    </div>
                    <div class='health-boxes'>

                        <div class='health'></div>
                        <div class='rounded-box'></div>

            </div>

        <div class ='computer-messages'></div>
    </div>
    </div>

<script src="script.js"></script>

</html>
